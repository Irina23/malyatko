# Plugin Description
ADMIRORDESCRIPTION=<br style="clear:both;"><h1>Admiror Gallery</h1><p>Admiror Gallery это галерея изображений созданная из папки с изображениями. Поддерживаются форматы JPG, JPEG, PNG и GIF изображений.</p> <p>Создайте папку внутри корневой папки изображений и поместить изображения для галереи в эту папку. Обычно корневая папка для изображений это <b>/images/stories/</b>.</p> <p>Вставте следующий тег <b>{AG}name_of_your_folder{/AG}</b> внутри вашей статьи.</p> <p>Создание миниатюр изображений происходит автоматически, когда пользователь открывает страницу с AdmirorGallery. Admiror Gallery состоит из 3 элементов : <b>Шаблоны</b>, <b>Всплывающие окна</b> и <b>Менеджера изображений</b>.</p> <p>Для получения дополнительной информации посетите <a href="http://www.admiror-design-studio.com/en/joomla-extensions/admiror-gallery" target="_blank">Admiror Gallery Webpage</a> или <a href="http://www.vasiljevski.com/forum/index.php" target="_blank">Admiror Gallery Community</a>.</p> <p><table cellpadding="0" cellspacing="10" border="0"><tbody><tr><td><img src="components/com_admirorgallery/templates/default/images/toolbar/icon-48-templates.png" style="float:left" /></td><td><b>Шаблоны</b> являются стандартными и отвечают за внешний вид галереи. Обычно это набор небольших миниатюр с описаниями.</td></tr></tbody></table></p><p><table cellpadding="0" cellspacing="10" border="0"><tbody><tr><td><img src="components/com_admirorgallery/templates/default/images/toolbar/icon-48-popups.png" style="float:left" /></td><td><b>Всплывающие окна</b> это оболочка для показа увеличеного изображения которое обычно инициируется, нажав на уменьшенное изображение.</td></tr></tbody></table></p><p><table cellpadding="0" cellspacing="10" border="0"><tbody><tr><td><img src="components/com_admirorgallery/templates/default/images/toolbar/icon-48-imagemanager.png" style="float:left" /></td><td><b>Менеджер изображений</b> позволяет добавлять, удалять, переименовывать изображения, вы можете ввести описание изображения и иметь разные описания для каждого из установленных языков сайта.</td></tr></tbody></table></p><img src="components/com_admirorgallery/templates/default/images/explanation.jpg" /><h2>Авторские права</h2><p>Admiror Gallery является свободным программным обеспечением. Вы можете распространять и / или изменять его в соответствии с условиями <a href="http://www.gnu.org/copyleft/gpl.html">GNU General Public License</a> опубликованной Free Software Foundation, версии 3, либо (по вашему выбору) любой более поздней версии.<br></p>* Эта программа распространяется в надежде, что она будет полезной, но БЕЗ КАКИХ-ЛИБО ГАРАНТИЙ, даже без подразумеваемых гарантий КОММЕРЧЕСКОЙ ЦЕННОСТИ или ПРИГОДНОСТИ ДЛЯ КОНКРЕТНЫХ ЦЕЛЕЙ. Смотреть подробнее <a href="http://www.gnu.org/copyleft/gpl.html">GNU General Public License</a>.<br><br><br/><p><img src="../plugins/content/AdmirorGallery/logo.png" border="0" align="left" style="float: left; border: 0; margin-left: 6px; margin-right: 6px;"  />Перевод: VashSait.net<br />Еще больше расширений Joomla <br />и документов на русском языке <a href="http://vashsait.net" target="_blank" title="Переход на vashsait.net">тут</a>.</p><br>


# Plugin Params
BASIC SETTINGS=<b>ОСНОВНЫЕ НАСТРОЙКИ</b>
IMAGES ROOT FOLDER=Корневая папка Изображений
IMAGES ROOT FOLDER DESC=Установите путь к папке, где вы храните ваши изображения, относительно корня Вашего сайта. Значение по умолчанию /images/stories/.
THUMBNAIL WIDTH=Ширина миниатюры
THUMBNAIL WIDTH DESC=Настройте максимальную ширину миниатюр в пикселях.
THUMBNAIL HEIGHT=Высота миниатюры
THUMBNAIL HEIGHT DESC=Укажите максимальную высоту миниатюры изображения в пикселях.
THUMBNAIL AUTO SIZE=Авто Размер миниатюр
THUMBNAIL AUTO SIZE DESC=Авто-размер по одному из параметров размера, сохраняя пропорции исходного изображения.
WIDTH=Ширина
HEIGHT=Высота
NONE=Нет
GALLERY TEMPLATE=Шаблон галереи
GALLERY TEMPLATE DESC=Выберите Шаблон Галереи.
POPUP ENGINE=Всплывающее окно
POPUP ENGINE DESC=Выберите всплывающее окно.
ARRANGE IMAGES BY=Упорядочить Изображения
ARRANGE IMAGES BY DESC=Выберите один из вариантов сортировки.
PRIORITY=Приоритет
DATE=Дата
NAME=Имя
GALLERY COLORS=<b>ЦВЕТ ГАЛЕРЕИ</b>
GALLERY BACKGROUND COLOR=Цвет фона
GALLERY BACKGROUND COLOR DESC=Этот цвет используется для фона в некоторых шаблонов. Введите 6-значный код.
GALLERY FOREGROUND COLOR=Основной цвет
GALLERY FOREGROUND COLOR DESC=Этот цвет используется для границ и текста в некоторых шаблонах. Введите 6-значный код.
GALLERY HIGHLITE COLOR=Цвет выделения
GALLERY HIGHLITE COLOR DESC=Этот цвет используется для выделения в некоторых шаблонах. Введите 6-значный код.
GALLERY FRAME SIZE=<b>РАЗМЕР КАДРА ГАЛЕРЕИ</b>
GALLERY FRAME WIDTH=Ширина кадра
GALLERY FRAME WIDTH DESC=Отрегулируйте ширину кадра галереи в пикселях.
GALLERY FRAME HEIGHT=Высота кадра
GALLERY FRAME HEIGHT DESC=Отрегулируйте высоту кадра галереи в пикселях.
NEW IMAGES SETTINGS=<b>НОВЫЕ ФОТО</b>
MARK NEW IMAGES=Новые изображения
MARK NEW IMAGES DESC=Добавление небольшой метки на изображение миниатюры через Х дней
YES=Да
NO=Нет
NEW IMAGE DAYS LIMIT=Колличество дней для новых изображений
NEW IMAGE DAYS LIMIT DESC=Установить количество дней, на которые изображение считается новым.


PAGINATION SETTINGS=<b>НАСТРОЙКИ РАЗБИТИЯ НА СТРАНИЦЫ</b>
USE PAGINATION=Использовать разбивку на страницы
USE PAGINATION DESC=Активировать нумерацию страниц и генерировать ссылки разбивки на страницы.
IMAGES PER GALLERY=Изображений в галереи
IMAGES PER GALLERY DESC=Введите количество изображений в одной галереи.

ALBUMS SETTINGS=<b>НАСТРОЙКИ АЛЬБОМА</b>
USE ALBUMS=Использовать альбомы
USE ALBUMS DESC=Активировать альбомы системы. Это фильтр папок для текущих галереей и сделать их как альбомы с изображениями

ADDITIONAL SETTINGS=<b>ДОПОЛНИТЕЛЬНЫЕ НАСТРОЙКИ</b>
SHOW SIGNATURE=Показывать подпись
SHOW SIGNATURE DESC=Показать подпись Admiror Gallery на нижней части страницы.
USE PLAIN TEXT CAPTIONS=Обычный текст
USE PLAIN TEXT CAPTIONS DESC=Возможно использование богатой Подписи, но старайтесь не использовать двойные кавычки в атрибутах тега. Существует риск, что некоторые шаблоны или всплывающие окна не поддерживают богатую Подпись текста.
IGNORE INVALID IMAGE=Игнорировать недействительные изображения
IGNORE INVALID IMAGE DESC=Игнорирует ошибки, если изображение повреждено.
IGNORE NOTICE OF RECOVERABLE ERRORS=Игнорировать уведомление о неисправимых ошибках
IGNORE NOTICE OF RECOVERABLE ERRORS DESC=Если вы получаете сообщение: imagecreatefromjpeg() [function.imagecreatefromjpeg] Вы можете отключить это уведомление на своей странице.


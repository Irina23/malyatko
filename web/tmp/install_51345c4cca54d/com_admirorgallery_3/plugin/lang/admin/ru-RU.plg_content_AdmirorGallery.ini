UNSUPPORTED IMAGE TYPE FOR IMAGE=Указан неподдерживаемый тип изображения %s.
IMAGE IS MISSING OR NOT VALID. CANNOT READ THIS IMAGE=Изображение %s отсутствует. Не удается произвести чтение этого изображения
COULD NOT CREATE THUMBNAIL FILE FOR IMAGE=Не удается создать файл для миниатюр изображений %s!
CANNOT CREATE THUMBNAILS! WIDTH AND HEIGHT MUST BE GREATER THEN 0=Не удается создать миниатюры! <br/> Ширина и высота должна быть больше 0
CANNOT READ THUMBNAIL=Не удается произвести чтение миниатюр: "%s"!

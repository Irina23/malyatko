# INTRODUCTORY TEXT=Вступительный текст (любой)

YOUR REGISTERED P24 MERCHANT ID=Мерчант вашего магазина зарегистрированного в P24
DISPLAYS A COMBO SO THAT USERS CAN SELECT THE PREFERRED CURRENCY. SEPARATE WITH COMMA , SYMBOL, FIRST CURRENCY WILL BE THE DEFAULT ONE. VALID CURRENCIES: EUR,USD,RUR,UAH=Установите валюты, что бы пользователь мог выбирать. Разделяйте их запятой. Первая валюта будет валютой по умолчанию. На 10 февраля 2010 года можно использовать четыре вида валют:EUR,USD,RUR,UAH 
INTRODUCTORY TEXT=Вступительный текст (любой)
CURRENCY=Валюта
DETAILS=Назначение платежа (только Английскими буквами! Пока так, следите за обновлениями модуля.)
MERCHANT=Мерчант вашего магазина
AMOUNT=Сумма
REASON=Назначение платежа
THE REASON OF YOUR PAYMENT. WILL BE PRINTED ON THE P24 CONFIRMATION=Назначение платежа, за товар или за услугу. Будет отражено в выписках P24.
CURRENCIES=Валюты
SETS THE AMOUNT FOR THE PAYMENT. LEAVE EMPTY IF USER HAS TO WRITE THE AMOUNT HIMSELF=Установите стоимость товара или услуги. Если оставить поле пустым, то пользователь должен будет вписать сумму самостоятельно.
SUCCESS RETURN PAGE=Адрес по которому пользователь будет отправлен в результате успешного платежа.
FULL PATH TO THE RETURN PAGE AFTER A CORRECT PAYMENT=Полный адрес на который пользователь возвращается после успешного платежа.
SHOW INTRO TEXT=Показывать вступ. текст
THE TEXT OF THE INSCRIPTION ON THE PAYMENT BUTTON=Текст на кнопке платежа.
SHOWS AN INTRODUCTORY TEXT=Показывать вступительный текст.
INTRODUCTORY TEXT=Вступительный текст
SETS THE INTRODUCTORY TEXT BEFORE THE BUTTON=Установить вступительный текст до кнопки.
SHOW AMOUNT FIELD=Показывать поле "Сумма"
SHOWS AN EDITABLE AMOUNT FIELD.=Показывать редактируемое полее "Сумма".
ERROR - NO CURRENCIES SELECTED!=Ошибка - не выбрана валюта.
PLEASE CHECK THE BACKEND PARAMETERS!=Пожалуйста, проверьте настройки модуля в административной части.
MODULE FOR DISPLAYING A P24 PAYMENT BUTTON=Модуль для показа кнопки платежа P24 с возможностью ввода произвольной суммы платежа и выбора валюты.
PAYMENT BUTTON=Текст кнопки оплаты.

OPEN NEW WINDOW=Открывать платеж в новом окне.
OPENS THE P24 SITE AS A NEW WINDOW=Переход на сайт P24 в новом окне.